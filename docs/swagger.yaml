        type: string
        example: "654db9eca1f1b1bdbf3d4617"
      email:
        type: string
        example: "member@example.com"
      first_name:
        type: string
        example: "John"
      last_name:
        type: string
        example: "Doe"
      kyc_status:
        type: string
        example: "submitted"
      submitted_at:
        type: string
        format: date-time
        example: "2006-01-02T03:04:05Z"
      document_type:
        type: string
        example: "passport"
      documents:
        type: object
        additionalProperties:
          $ref: '#/definitions/db.KYCDocumentStatus'
    type: object
  enum.DataAction:
    enum:
    - create
    - update
    - delete
    - reset_password
    type: string
    x-enum-varnames:
    - DataActionCreate
    - DataActionUpdate
    - DataActionDelete
    - DataActionResetPassword
  enum.DataStatus:
    enum:
    - enable
    - disable
    type: string
    x-enum-varnames:
    - DataStatusEnable
    - DataStatusDisable
  enum.Permission:
    enum:
    - system_setting
    - system_audit_log
    - client_view
    - client_create
    - client_delete
    - role_view
    - role_create
    - role_update
    - user_view
    - user_create
    - user_update
