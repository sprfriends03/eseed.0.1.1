      created_at:
        type: string
        format: date-time
        example: "2024-01-01T10:00:00Z"
      updated_at:
        type: string
        format: date-time
        example: "2024-01-15T10:30:00Z"
    type: object

  route.SlotRequestRequest:
    properties:
      quantity:
        type: integer
        minimum: 1
        maximum: 10
        example: 2
      preferred_location:
        type: string
        example: "greenhouse-1"
    required:
    - quantity
    type: object

  route.TransferSlotsRequest:
    properties:
      to_member_id:
        type: string
        example: "654db9eca1f1b1bdbf3d4621"
      slot_ids:
        type: array
        items:
          type: string
        example: ["654db9eca1f1b1bdbf3d4617", "654db9eca1f1b1bdbf3d4622"]
      reason:
        type: string
        example: "Member upgrade transfer"
    required:
    - to_member_id
    - slot_ids
    - reason
    type: object

  route.MaintenanceRequest:
    properties:
      description:
        type: string
        example: "Irrigation system needs adjustment"
      priority:
        type: string
        enum: [low, normal, high]
        example: "normal"
    required:
    - description
    type: object

  route.UpdateSlotStatusRequest:
    properties:
      status:
        type: string
        enum: [available, allocated, occupied, maintenance, out_of_service]
        example: "occupied"
      reason:
        type: string
        example: "Started new cultivation cycle"
    required:
    - status
    type: object

  route.AssignSlotsRequest:
    properties:
      member_id:
        type: string
        example: "654db9eca1f1b1bdbf3d4618"
      membership_id:
        type: string
        example: "654db9eca1f1b1bdbf3d4619"
      slot_ids:
        type: array
        items:
          type: string
        example: ["654db9eca1f1b1bdbf3d4617", "654db9eca1f1b1bdbf3d4622"]
      assigned_by:
        type: string
        example: "654db9eca1f1b1bdbf3d4620"
    required:
    - member_id
    - membership_id
    - slot_ids
    - assigned_by
    type: object

securityDefinitions:
  BasicAuth:
    type: basic
  BearerAuth:
    in: Header
    name: Authorization
    type: apiKey
swagger: "2.0"
