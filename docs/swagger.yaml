    x-enum-varnames:
    - PermissionSystemSetting
    - PermissionSystemAuditLog
    - PermissionClientView
    - PermissionClientCreate
    - PermissionClientDelete
    - PermissionRoleView
    - PermissionRoleCreate
    - PermissionRoleUpdate
    - PermissionUserView
    - PermissionUserCreate
    - PermissionUserUpdate
    - PermissionUserViewSelf
    - PermissionUserUpdateSelf
    - PermissionKYCView
    - PermissionKYCVerify
    - PermissionTenantView
    - PermissionTenantCreate
    - PermissionTenantUpdate
info:
  contact: {}
  title: Document APIs
paths:
  /auth/v1/change-password:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.AuthChangePasswordData'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: Change Password
      tags:
      - Auth
  /auth/v1/flush-cache:
    get:
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: Flush Cache
      tags:
      - Auth
  /auth/v1/login:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.AuthLoginData'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.AuthTokenDto'
      summary: Login
      tags:
      - Auth
  /auth/v1/logout:
    post:
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - Auth
  /auth/v1/me:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.AuthSessionDto'
      security:
      - BearerAuth: []
      summary: Get Me
      tags:
      - Auth
  /auth/v1/refresh-token:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.AuthRefreshTokenData'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.AuthTokenDto'
      summary: Refresh Token
      tags:
      - Auth
  /auth/v1/register:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.AuthRegisterData'
      responses:
        "200":
          description: OK
      summary: Register
      tags:
      - Auth
  /profile/v1:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.UserProfileDto'
      security:
      - BearerAuth: []
      summary: Get User Profile
      tags:
      - Profile
    put:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.UserProfileUpdateData'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.UserProfileDto'
      security:
      - BearerAuth: []
      summary: Update User Profile
      tags:
      - Profile
  /profile/v1/privacy:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.PrivacySettings'
      security:
      - BearerAuth: []
      summary: Get Privacy Settings
      tags:
      - Profile
    put:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.UserPrivacyUpdateData'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.PrivacySettings'
      security:
      - BearerAuth: []
      summary: Update Privacy Settings
      tags:
      - Profile
  /profile/v1/picture:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Profile picture image file
        in: formData
        name: file
        required: true
        type: file
      responses:
        "200":
          description: Profile picture uploaded successfully
          schema:
            properties:
              message:
                type: string
              profile_picture:
                type: string
            type: object
        "400":
          description: Bad Request - Invalid file format or size
        "401":
          description: Unauthorized - Invalid or expired token
        "500":
          description: Internal Server Error - Upload failed
      security:
      - BearerAuth: []
      summary: Upload Profile Picture
      tags:
      - Profile
    delete:
      responses:
        "200":
          description: Profile picture deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "401":
          description: Unauthorized - Invalid or expired token
        "404":
          description: Not Found - User not found
      security:
      - BearerAuth: []
      summary: Delete Profile Picture
      tags:
      - Profile
  /profile/v1/public/{user_id}:
    get:
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.UserProfileDto'
        "403":
          description: Forbidden - Profile is not public
        "404":
          description: Not Found - User not found
      summary: Get Public Profile
      tags:
      - Profile
  /profile/v1/account:
    delete:
      responses:
        "200":
          description: Account deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "401":
          description: Unauthorized - Invalid or expired token
        "403":
          description: Forbidden - Root users cannot delete their accounts
        "404":
          description: Not Found - User not found
        "500":
          description: Internal Server Error - Deletion failed
      security:
      - BearerAuth: []
      summary: Delete User Account
      tags:
      - Profile
  /cms/v1/auditlogs:
    get:
      parameters:
      - in: query
        name: domain_id
        type: string
      - default: 10
        in: query
        maximum: 100
        minimum: 1
        name: limit
        required: true
        type: integer
      - in: query
        name: name
        type: string
      - default: 1
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - in: query
        name: search
        type: string
      - default: created_at.desc
        in: query
        name: sorts
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.AuditLogCmsDto'
            type: array
      security:
      - BearerAuth: []
      summary: List Audit Logs
      tags:
      - Cms
  /cms/v1/clients:
    get:
      parameters:
      - default: 10
        in: query
        maximum: 100
        minimum: 1
        name: limit
        required: true
        type: integer
      - default: 1
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - in: query
        name: search
        type: string
      - default: created_at.desc
        in: query
        name: sorts
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.ClientCmsDto'
            type: array
      security:
      - BearerAuth: []
      summary: List Clients
      tags:
      - Cms
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.ClientCmsData'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.ClientCmsDto'
      security:
      - BearerAuth: []
      summary: Create Client
      tags:
      - Cms
  /cms/v1/clients/{client_id}:
    delete:
      parameters:
      - description: client_id
        in: path
        name: client_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.ClientCmsDto'
      security:
      - BearerAuth: []
